{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />



  <!-- Favicons -->
  <link href="{% static 'pos/assets/favicon.png' %}" rel="icon" />
  <link href="{% static 'pos/assets/apple-touch-icon.png'%}" rel="apple-touch-icon" />

  <!-- Vendor CSS Files -->
  <link href="{% static 'pos/assets/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet" />
  <link href="{% static 'pos/assets/vendor/bootstrap-icons/bootstrap-icons.css'%}" rel="stylesheet" />
  <link href="{% static 'pos/assets/vendor/boxicons/css/boxicons.min.css'%}" rel="stylesheet" />
  <link href="{% static 'pos/assets/vendor/quill/quill.snow.css'%}" rel="stylesheet" />
  <link href="{% static 'pos/assets/vendor/quill/quill.bubble.css'%}" rel="stylesheet" />
  <link href="{% static 'pos/assets/vendor/remixicon/remixicon.css'%}" rel="stylesheet" />
  <link href="{% static 'pos/assets/vendor/simple-datatables/style.css'%}" rel="stylesheet" />

  <!-- Template Main CSS File -->
  <link href="{% static 'pos/css/style.css'%}" rel="stylesheet" />
  <!-- pwa -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="{% static 'pos/js/manifest.json' %}" />
  <link rel="icon" type="image/png" sizes="192x192" href="{% static 'pos/assets/logo.png' %}" />
  <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="{% static 'pos/assets/apple-touch-icon.png' %}" />

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker.register("/static/pos/js/service-worker.js");
      });
    }

  </script>

</head>

<body>
  {% if user.is_authenticated %}
  {% include 'pos/partials/header.html' %}
  {% include 'pos/partials/sidebar.html' %}
  {% block content %}

  {% endblock %}

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>
  <script>
    $(document).ready(function () {
      // Check if the device is not a mobile device
      if (!isMobileDevice()) {
        // Add a class to the body for non-mobile devices
        $('body').addClass('toggle-sidebar');
      }
    });

    // Function to check if the device is a mobile device
    function isMobileDevice() {
      return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
    }
  </script>
  <!-- Vendor JS Files -->

  <script src="{% static 'pos/assets/vendor/apexcharts/apexcharts.min.js' %}"></script>
  <script src="{% static 'pos/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'pos/assets/vendor/chart.js/chart.umd.js' %}"></script>
  <script src="{% static 'pos/assets/vendor/echarts/echarts.min.js' %}"></script>
  <script src="{% static 'pos/assets/vendor/quill/quill.min.js' %}"></script>
  <script src="{% static 'pos/assets/vendor/simple-datatables/simple-datatables.js' %}"></script>
  <script src="{% static 'pos/assets/vendor/tinymce/tinymce.min.js' %}"></script>
  <script src="{% static 'pos/assets/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'pos/js/main.js' %}"></script>

  {% else %}
  {% block login %}

  {% endblock %}
  {% endif %}
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</body>

</html>
