{% extends 'pos/partials/base.html' %}
{% load static %} 
{% block title %}
Dashboard 
{% endblock %} 
{% block content %}
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active">Dashboard</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->

  <section class="section dashboard">
    <div class="row">
      <!-- Left side columns -->
      <div class="col-lg-12">
        <div class="row">
          <!--  -->
          <div class="col-xxl-4 col-md-6">
            <a href="{% url 'view_inward'%}">
              <div class="card info-card sales-card">
                <div class="card-body">
                  <h5 class="card-title"></h5>
                  <div class="d-flex align-items-center">
                    <div
                      class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-upc-scan"></i>
                    </div>
                    <div class="ps-3">
                        <h6>View Inward</h6>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <!-- End  -->
          <!--  -->
          <div class="col-xxl-4 col-md-6">
            <a href="{% url 'view_invoice'%}">
              <div class="card info-card sales-card">
                <div class="card-body">
                  <h5 class="card-title"></h5>
                  <div class="d-flex align-items-center">
                    <div
                      class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-upc-scan"></i>
                    </div>
                    <div class="ps-3">
                        <h6>View Invoice</h6>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <!-- End  -->
          <!-- Revenue Card -->
          <div class="col-xxl-4 col-md-6">
            <a href="{% url 'view_packing'%}">
              <div class="card info-card sales-card">
                <div class="card-body">
                  <h5 class="card-title"></h5>
                  <div class="d-flex align-items-center">
                    <div
                      class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-building"></i>
                    </div>
                    <div class="ps-3">
                      <h6>View Packing</h6>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <!--  -->

          <!-- Customers Card -->
          <div class="col-xxl-4 col-md-6">
            <a href="{% url 'view_exception'%}">
              <div class="card info-card sales-card">
                <div class="card-body">
                  <h5 class="card-title"></h5>
                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-currency-rupee"></i>
                    </div>
                    <div class="ps-3">
                      <h6>View Exception</h6>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
      <!-- End Left side columns -->
    </div>
  </section>
</main>
<!-- End #main -->

{% endblock %}
